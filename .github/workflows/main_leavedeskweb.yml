# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy fullstack Node.js + Vite app to Azure Web App - LeaveDeskWeb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # ðŸ§© Step 1: Install and build frontend
      - name: Install frontend dependencies and build
        run: |
          npm install
          npm run build

      # ðŸ§© Step 2: Move frontend build into server folder
      - name: Move built frontend into server
        run: |
          mkdir -p server/dist
          cp -r dist/* server/dist/

      # ðŸ§© Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd server
          npm install

      # ðŸ§© Step 4: Upload backend (with frontend inside)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: server-build
          path: server

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LeaveDeskWeb'  # must match your Azure Web App name
          slot-name: 'Production'
          package: server/
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5E277B4FD7E34C7895414605667C888C }}
